<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Percentage Calculator</title>
</head>

<body class="backGround">

    <h1 style="font-size: 50px;">Math expressions: Familiar operators</h1>


    <h1 style="font-size: 40px;">Percentage calculator:</h2>
    <form onsubmit="calculate(); return false;">

        <label for="totalMarks">Total Mark</label><br>
        <input type="number" min="1" required id="totalMarks" placeholder="Enter your total marks">
        <br>

        <label for="marksObtained">Obtained Mark</label><br>
        <input type="number" min="1" required id="marksObtained" placeholder="Enter your obtained marks">
        <br>

        <button type="submit">Calculate</button>

    </form>

    <h1 id="result"></h1>


    <script>
        // let totalMarks = prompt("Enter total marks");
        // let marksObtained = prompt("Enter marks obtained");
        // let result = marksObtained * 100 / totalMarks;
        // alert(result + "%");

        function calculate() {

            let totalMarks = document.querySelector("#totalMarks").value;
            let marksObtained = document.querySelector("#marksObtained").value;

            // totalMarks = +totalMarks;
            // totalMarks = parseInt(totalMarks);
            // totalMarks = parseFloat(totalMarks);

            totalMarks = Number(totalMarks)
            marksObtained = Number(marksObtained)

            // "460" * "10"
            // "460" + "10" > "46010"
            let result = marksObtained * 100 / totalMarks;

            // document.querySelector("#result").innerHTML = "you have got " + result + "%"; //es5
            document.querySelector("#result").innerHTML = `you have got ${result}%`; //es6 string templating
        }





    </script>




</body>

</html>
